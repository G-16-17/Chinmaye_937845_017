<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

	
	<title>Employee</title>
    <style type="text/css">
        .btn-primary{
            background-color:green;
            border-radius:0px;
        }
    </style>
	
  </head>
  <body>
     <div class="container">
         <h3> New Employee</h3>
            <forms>
                <div class="row">

                    <div class="col-sm-4">
                         <div class="form-group"</div>
                            <label for="firstName"> First Name</label>
                            <input type="text" class="form-control" id="firstName">
                         </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"</div>
                           <label for="MiddleName"> Middle Name</label>
                           <input type="text" class="form-control" id="middleName">
                        </div>
                   </div>
                   <div class="col-sm-4">
                        <div class="form-group"</div>
                            <label for="lastName"> Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                            </div>
                     </div>
                 </div>
                 <div class="row">

                    <div class="col-sm-6">
                         <div class="form-group"</div>
                            <label for="addressLine1">Address Line1</label>
                            <input type="text" class="form-control" id="addressLine1">
                         </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group"</div>
                           <label for="addressLine2">Address Line2</label>
                           <input type="text" class="form-control" id="addressLine2">
                        </div>
                   </div>
                </div>
                <div class="row">

                    <div class="col-sm-6">
                         <div class="form-group"</div>
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                         </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"</div>
                           <label for="pass">Password</label>
                           <input type="text" class="form-control" id="pass">
                        </div>
                   </div>
                   <div class="col-sm-3">
                    <div class="form-group"</div>
                       <label for="confirmpass"> Confirm Password</label>
                       <input type="text" class="form-control" id="confirmpass">
                    </div>
                </div>
               </div>
               <div class="row">
                   <div class="col-sm-3">
                       <div class="form-group">
                           <label for="department">Department</label>
                           <select for="department" class="form-control">
                                <option value="Admin">Admin</option>
                                <option value="Production">Production</option>
                                <option value="Operations">Operations</option>
                                <option value="General">General</option>
                            </select>
                       </div>
                   </div>
                   <div class="col-sm-3">
                       <div class="form-group">
                        <label for ="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth">
                     </div>
                    </div>
                    <div class="col-sm-3">
                        <label for="gender">Gender</label><br>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" id="male">
                            <label class="form-check-label"for ="male">Male<label>
                            
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" id="female">
                            <label class="form-check-label"for ="female">Female<label>
                            
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-check-inline">
                            <label class ="form-check-label" for="permanent">Permanent</label>
                            <input type="checkbox" class="form-check-input" id="permanent">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary">Save</button>
                    </div>

                     
 

      
            </div>
      

        
    
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
